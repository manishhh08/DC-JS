<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Not to do List</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <style>
      body {
        margin: 0;
        padding: 0;
        background: #eeaeca;
        background: radial-gradient(
          circle,
          rgba(238, 174, 202, 1) 0%,
          rgba(148, 187, 233, 1) 100%
        );
      }

      .wrapper {
        min-width: 100vw;
        min-height: 100vh;
      }

      .table {
        --bs-table-bg: transparent;
      }
    </style>
  </head>

  <body>
    <div class="wrapper">
      <div class="container text-center">
        <!-- header row -->
        <div class="row">
          <div class="col p-5">
            <h1>NOT TO DO LIST</h1>
          </div>
        </div>
        <!-- add task form row -->
        <div class="row pt-5 pb-5 ps-4 pe-4 mt-5 mb-5 rounded-pill shadow-lg">
          <!-- task element -->
          <div class="col-sm-12 col-md-6">
            <input
              type="text"
              class="form-control"
              id="task"
              name="task"
              placeholder="ADD TASK"
            />
          </div>
          <!-- hour element -->
          <div class="col-sm-12 col-md-3 col-lg-2">
            <input
              type="number"
              class="form-control"
              id="hour"
              name="hour"
              placeholder="HOUR"
            />
          </div>
          <!-- type element -->
          <div class="col-sm-12 col-md-3 col-lg-2">
            <select class="form-select" name="type" id="type">
              <option value="good">Good</option>
              <option value="bad">Bad</option>
            </select>
          </div>

          <div class="col-sm-12 col-md-2">
            <button
              type="button"
              class="btn btn-primary"
              id="addBtn"
              onclick="addTask()"
            >
              ADD TASK
            </button>
          </div>
        </div>

        <!-- list row -->
        <div class="row">
          <div class="col-sm-12 col-md-6">
            <h2>Good List</h2>
            <hr />
            <table class="table">
              <tbody id="goodList"></tbody>
            </table>
          </div>

          <div class="col-sm-12 col-md-6">
            <h2>Bad List</h2>
            <hr />
            <table class="table">
              <tbody id="badList"></tbody>
            </table>

            <div class="alert alert-danger" role="alert">
              You wasted <span id="badHour"></span> hour
            </div>
          </div>
        </div>
        <!-- alert row -->
        <div class="row">
          <div class="col">
            <div class="alert alert-info" role="alert">
              Total Hours : <span id="totalHour"></span> hour
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <img src="..." class="rounded me-2" alt="..." />
          <strong class="me-auto">TASK</strong>
          <small>0 sec ago</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">
          <span id="toast-msg"> </span>
        </div>
      </div>
    </div>
    <audio id="chime-audio">
      <source src="assets/chime.mp3" />
    </audio>
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"
  ></script>

  <script src="script.js"></script>
</html>
